<div role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-content">
    <div class="modal-header d-flex justify-content-start">
      <h5 class="heading">Select visible columns {{localDateTime}}</h5>
    </div>

    <div class="modal-body">
        <ul *ngFor="let colum of columns" class="list-unstyled">
          <li>
            <div class="d-flex flex-row border-bottom border-opacity-50 border-secondary form-check form-switch justify-content-between">
              <p class="form-check-label">{{colum}}</p>
              <input class="form-check-input" type="checkbox" [checked]="true">
            </div>
          </li>
        </ul>
    </div>
    <div class="modal-footer">
      <button class="btn bth-light ">Cancel</button>
      <button class="btn btn-warning">Continue</button>
    </div>
  </div>
</div>
